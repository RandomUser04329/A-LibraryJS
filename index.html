<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "JSfile.js" defer></script>
    <link rel = "stylesheet" href = "style.css"></link>
    <title>Library</title>
</head>

<body>
    <div class = "mainMainBox"> 
        <div class = "topCont">

            <div class = "headerBox">
                <h1 class = "topHead">Object Library</h1>
                <h2 id = "topCaption">A Library of Objects...</h2>
            </div>

            <div class = "logoBox"> 
                <img class = "libraryLogoHead" src = "./imgs/libraryIcon.png">
            </div>

        </div>

        <div class = "sideCont">
            <div class = "startSection">
                <h1 class = "startHead">Add a Book!</h1>
                <button class = "startBTN" event = "click">Go!</button>
                <p class = "orP">or</p>
                <h1 class = "removeHead">Remove a Book..</h1>
                <button class = "removeBTN">Go!</button>
            </div>

            <div class = "inputSection">

                <h1 class = "inputHeader">Make your book!</h1>
                <form> 
                    <label for = "bookTitle">Enter the Title:</label>
                    <input type = "text" class = "bookTitleInput" name = "bookTitleInput">

                    <label for = "authorName">Enter the Author's Name:</label>
                    <input type = "text" class = "authorNameInput" name = "authorNameInput">

                    <label for = "pageCount">Enter Page Count:</label>
                    <input type = "text" class = "pageCountInput" name = "pageCountInput">
                </form>

            </div>

            <div class = "shelfChoiceSection">
    
            </div>
        
        </div>

        <div class = "LibraryCont">
            <div class = "bookShelf">

                <div class = "shelf1">

                </div>

                <div class = "shelf2">
                    
                </div>

                <div class = "shelf3">
                    
                </div>

                <div class = "shelf4">
                    
                </div>

                <div class = "shelf5"> 

                </div>

            </div>
        </div>

        <div class = "bottomCont">
            <h1 class = "bottomHead"></h1>
        </div>
    </div>
    
</body>

</html>
