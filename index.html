<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "JSfile.js" defer></script>
    <link rel = "stylesheet" href = "style.css"></link>
    <title>Library</title>
</head>

<body>
    <div class = "mainMainBox"> 
        <div class = "topCont">

            <div class = "headerBox">
                <h1 class = "topHead">Object Library</h1>
                <h2 id = "topCaption">A Library of Objects...</h2>
            </div>

            <div class = "logoBox"> 
                <img class = "libraryLogoHead" src = "./imgs/libraryIcon.png">
            </div>

        </div>

        <div class = "sideCont">
            <div class = "startSection">
                <h1 class = "startHead">Add a Book!</h1>
                <button class = "startBTN" event = "click">Go!</button>
                <p class = "orP">or</p>
                <h1 class = "removeHead">Remove a Book..</h1>
                <button class = "removeBTN">Go!</button>
            </div>

            <div class = "removeSection"> 
                <h1 class = "trueHeader">Choose a book you wish to remove.</h1>
                <p class = "trueParagraph">click any of the books to reveal its 
                    info and if you wish to remove it!</p>

                <h1 class = "falseHeader">You have no books stored yet.</h1>
                <button class = "addButton" event = "click">Add a Book!</button>
            </div>


            <div class = "inputSection">

                <h1 class = "inputHeader">Make your book!</h1>
                <form class = "inputInfo"> 
                    <label for = "bookTitle" class = "formLabel">Enter the Title:</label>
                    <input type = "text" class = "bookTitleInput" name = "bookTitleInput" required>

                    <label for = "authorName" class = "formLabel">Enter the Author's Name:</label>
                    <input type = "text" class = "authorNameInput" name = "authorNameInput" required>

                    <label for = "pageCount" class = "formLabel">Enter Page Count:</label>
                    <input type = "text" class = "pageCountInput" name = "pageCountInput" required>

                    <label for = "colorChoice" class = "formLabel">Choose a Color:</label>
                    <input type = "color" class = "bookColorInput" name = "bookColorInput" required>
                </form>

                <button class = "submitButton" event = "click">Submit</button>

            </div>

            <div class = "shelfChoiceSection">
                <h1 class = "shelfHeader">Choose a Shelf to Place your book.</h1>

                <div class = "buttonBox"> 
                    <button class = "shelf1Button" event = "onclick">Shelf 1</button>
                    <button class = "shelf2Button" event = "onclick">Shelf 2</button>
                    <button class = "shelf3Button" event = "onclick">Shelf 3</button>
                    <button class = "shelf4Button" event = "onclick">Shelf 4</button>
                    <button class = "shelf5Button" event = "onclick">Shelf 5</button>
                </div>
            </div>

            <div class = "confirmedSect">
                <h1 class = "doneTitle">Done!</h1>

                <button class = "backButton">Back to Start.</button>
            </div>
        
        </div>

        <div class = "LibraryCont">
            <div class = "bookShelf">

                <div class = "shelf1">

                </div>

                <div class = "shelf2">
                    
                </div>

                <div class = "shelf3">
                    
                </div>

                <div class = "shelf4">
                    
                </div>

                <div class = "shelf5"> 

                </div>

            </div>
        </div>

        <div class = "bottomCont">
            <h1 class = "bottomHead"></h1>
        </div>
    </div>
    
</body>

</html>
